[built-in options]
wrap_mode = 'default'

[project options]
auto_features = 'enabled'
python = 'disabled'
hpcprof_mpi = 'disabled'
papi = 'disabled'
cuda = 'disabled'
rocm = 'disabled'
level0 = 'disabled'
gtpin = 'disabled'

[zstd:project options]
lz4 = 'disabled'

[properties]
lint_depends_enable = true
lint_depends_pkgs_provide = [
  ['libcrypt-dev', 'python-3.8'],  # Python is built with libcrypt support
  ]
lint_depends_essential_pkgs = [
  'clang-*',
  'g++-*',
  'gcc-*',
  'libc6-dev',
  'libclang-*-dev',
  'libgcc-*-dev',
  'libstdc++*-dev',
  'linux-glibc-devel',
  'linux-libc-dev',
  ]
lint_depends_dep_provides = [
  ['Libmonitor', '/usr/include/monitor.h'],
  ]
