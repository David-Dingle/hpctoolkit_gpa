[built-in options]
wrap_mode = 'nofallback'
force_fallback_for = ['dyninst', 'libunwind', 'xed']

[project options]
auto_features = 'enabled'
cuda = 'disabled'
rocm = 'disabled'
level0 = 'disabled'
gtpin = 'disabled'

[zstd:project options]
lz4 = 'disabled'

[properties]
lint_depends_enable = true
lint_depends_pkgs_provide = [
  ['binutils-devel', 'Libiberty'],
  ['boost-devel', 'boost'],
  ['libpfm-devel', 'Perfmon2'],
  ]
lint_depends_essential_pkgs = [
  'clang-libs',
  'clang',
  'gcc-c++',
  'gcc',
  'glibc-devel',
  'glibc-headers-*',
  'glibc-headers',
  'kernel-headers',
  'libquadmath-devel',
  'libstdc++*-devel',
  'linux-glibc-devel',
  'omp-devel',
  'opencl-headers',  # Too old to ship a pkg-config file, so we need to mark it here
  ]
lint_depends_dep_provides = [
  ['Libmonitor', '/opt/libmonitor/include/monitor.h'],
  ['python-3.9', '/usr/include/python3.*/pyconfig*.h'],
  ]
