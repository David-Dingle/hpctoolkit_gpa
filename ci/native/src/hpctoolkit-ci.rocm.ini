[built-in options]
wrap_mode = 'nofallback'
force_fallback_for = ['dyninst', 'elfutils', 'libunwind', 'xed', 'xxhash']

[project options]
auto_features = 'enabled'
cuda = 'disabled'
level0 = 'disabled'
gtpin = 'disabled'

[zstd:project options]
lz4 = 'disabled'

[properties]
lint_depends_enable = true
lint_depends_pkgs_provide = [
  ['libcrypt-dev', 'python-3.8'],  # Python is built with libcrypt support
  ['libiberty-dev', 'Libiberty'],
  ['libpfm4-dev', 'Perfmon2'],
  ['rocm-opencl-dev', 'OpenCL'],
  ['rocprofiler-dev', 'ROCprofiler'],
  ['roctracer-dev', 'ROCtracer'],
  ]
lint_depends_essential_pkgs = [
  'clang-*',
  'g++-*',
  'gcc-*',
  'libc6-dev',
  'libclang-*-dev',
  'libgcc-*-dev',
  'libstdc++*-dev',
  'linux-glibc-devel',
  'linux-libc-dev',
  'opencl-c-headers',  # Too old to ship a pkg-config file, so we need to mark it here
  ]
lint_depends_dep_provides = [
  ['Libmonitor', '/usr/include/monitor.h'],
  ]
