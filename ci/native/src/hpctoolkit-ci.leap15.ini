[built-in options]
wrap_mode = 'nofallback'
force_fallback_for = ['dyninst', 'elfutils', 'libunwind', 'xed']

[project options]
auto_features = 'enabled'
cuda = 'disabled'
rocm = 'disabled'
level0 = 'disabled'
gtpin = 'disabled'

[zstd:project options]
lz4 = 'disabled'

[properties]
lint_depends_enable = true
lint_depends_pkgs_provide = [
  ['binutils-devel', 'Libiberty'],
  ['libboost_headers1_66_0-devel', 'boost'],
  ['libpfm-devel', 'Perfmon2'],
  ]
lint_depends_essential_pkgs = [
  'clang',
  'gcc*-c++',
  'gcc*',
  'glibc-devel',
  'glibc-headers-*',
  'glibc-headers',
  'libstdc++*-devel-*',
  'linux-glibc-devel',
  'mpich-devel',  # Found via decode-mpi, which doesn't expose a named dependency
  'opencl-headers',  # Too old to ship a pkg-config file, so we need to mark it here
  ]
lint_depends_dep_provides = [
  ['Libmonitor', '/opt/libmonitor/include/monitor.h'],
  ['python-3.11', '/usr/include/python3.*/pyconfig*.h'],
  ]
