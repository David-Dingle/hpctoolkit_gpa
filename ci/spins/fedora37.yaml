container:
  images:
    # FIXME: This should really read
    #     os: 'fedora:37'
    #     spack: develop
    # But that doesn't work because Spack uses unqualified names for the images. Ugh.
    build: ghcr.io/spack/fedora37:{SPACKTAG}
    final: docker.io/fedora:37

  os_packages:
    command: yum
    final:
    - bzip2
    - ccache
    - clang
    - eatmydata
    - file
    - gcc
    - gcc-c++
    - gcc-gfortran
    - git
    - git-lfs
    - make
    - mercurial
    - patch
    - patchelf
    - perl-open
    - perl-FindBin
    - python3
    - python3-boto3
    - python3-pip
    - subversion
    - unzip
    - xz
    - zstd
