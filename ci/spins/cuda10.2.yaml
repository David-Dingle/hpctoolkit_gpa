  template: spins/cuda10.2.Dockerfile

  os_packages:
    command: yum
    final:
    - bzip2
    - ccache
    - clang
    - diffutils
    - eatmydata
    - file
    - gcc
    - gcc-c++
    - gcc-gfortran
    - git
    - git-lfs
    - make
    - mercurial
    - patch
    - patchelf
    - perl-open
    - python3
    - python3-devel
    - subversion
    - tar
    - unzip
    - xz
    - zstd
